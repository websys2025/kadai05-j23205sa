<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">国情報API</h1>
    <form name="apiform"><p>
        国名：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">人口を表示</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const endpoint="https://restcountries.com/v3.1/name/";
            const aRes=await fetch(endpoint+myForm.form_data.value);
            const data=await aRes.json();
            // 国名と人口の情報のみ表示
            const info="国名(official): "+data[0].name.official+"<br>人口: "+data[0].population+"人";
            document.getElementById("result").innerHTML = info;
            // document.apiform.reset();
        }
    </script>
</body>
</html>
